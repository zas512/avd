name: Daily Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'   # once per day
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Random commit count
        id: random
        run: |
          COUNT=$((RANDOM % 4))   # 0–3 commits
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Make random commits
        if: steps.random.outputs.count != '0'
        run: |
          git config --global user.name "zas512"
          git config --global user.email "zainalis.914@gmail.com"

          for i in $(seq 1 ${{ steps.random.outputs.count }}); do
            echo "Auto commit $i on $(date)" >> activity.log
            git add activity.log
            git commit -m "status check #$i"
            sleep $((RANDOM % 300))  # random delay (0–5 min)
          done

          git push
